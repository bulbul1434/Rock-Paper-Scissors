<!DOCTYPE html>
<html lang="en">

<head>
	<title>Rock Paper Scissors</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-indigo-300">
	<div class="game-container  border-blue-800 bg-transparent max-w-md mx-auto text-center
	 rounded-lg shadow-2xl border-2 p-10 mt-10">
		<h1 class="text-3xl font-semibold mb-7 underline ">
			Rock Paper Scissors
		</h1>
		<div class="button-container ">
			<button class="btn bg-blue-500 text-white  hover:bg-blue-800
						font-semibold px-4 py-2 rounded mr-2 " id="rock">
				<i class="far fa-hand-rock text-5xl "></i> 
			</button>
			<button class="btn bg-blue-500 text-white hover:bg-blue-800
						font-semibold px-4 py-2 rounded mr-2" id="paper">
				<i class="far fa-hand-paper  text-5xl"></i>

			</button>
			<button class="btn bg-blue-500 text-white hover:bg-blue-800
						font-semibold px-4 py-2 rounded" id="scissors">
				<i class="far fa-hand-scissors text-5xl"></i>

			</button>
		</div>
		<div class="result-container  flex flex-col justify-center mt-8">
			<p class="font-semibold ">
				Your Choice:- <span id="playerChoice"></span>
			</p>
			<p class="font-semibold">
				Computer's Choice:- <span id="computerChoice"></span>
			</p>
			<p class="font-semibold">
				Your Score:- <span id="playerScore">0</span>
			</p>
			<p class="font-semibold">
				Computer Score:- <span id="computerScore">0</span>
			</p> <br>
			<p class="result-text" id="result" ></p>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
